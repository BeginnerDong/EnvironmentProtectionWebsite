<div id="banner_app"  style="width: 100%;" class="swiperBox">
		<div class="banner clearfix" v-for="(item,index) in 轮播图" v-show="index==banner_index" style="width:100%">
			<a :href="item.passage1">
				<img class="pic" :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" />	
			</a>
			
		</div>
		
		<!-- 导航点 -->
		<div class="banBtnNav">
			<span v-for="(item,index) in 轮播图" :class="index==banner_index?'active':''" :data-index="index" @click="toBannerOne"></span>
		</div>
		
</div>


<script type="text/javascript">
	var banner_app = new Vue({
	    el: '#banner_app',
	    data:function(){
	        return {
	        	banner_index:0,
	        	is_toggle:false,
				shownav:true,
				is_show:false,
				bannerData:[
					{banImgUrl:"images/home-banner.jpg"},
					{banImgUrl:"images/product-banner.jpg"}
				],
				searchItem:{
					thirdapp_id:window.base.thirdapp_id,
					title:''
				},
				bannerTimer:null,
				'轮播图':[],
	        }
	    },
	    created:function () {
	        var self = this;
	        var currentUrl = window.base.GetUrlRelativePath();
		
			var reg = /\/([^\/]+)\.html/i;
			if(reg.exec(currentUrl)&&reg.exec(currentUrl)[0]){
				self.currentUrl = reg.exec(currentUrl)[0];
			}else{
				self.currentUrl = '/index.html';
			};
			
			self.getMainData()
    		/* window.base.bus.$on('to_headBanner',(res)=>{	
				if(res.mainImg){
					 self.bannerData = res.mainImg
					 return
				};
				console.log('res222',res)
				this.searchItem.title = res.title;
				
	        	this.to_headBanner()
		    });
			
			self.bannerTimer = setInterval(function(){
				self.changeBanner('+');
			},3000) */
	    },
		
		
		destroyed() {
			const self = this;
			clearInterval(this.timer);        
			self.bannerTimer = null;
		},
	    methods: {
			
			getMainData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['首页']]
						},
						condition:'in',
					}
				};
				postData.getAfter = {
					child:{
						tableName:'Article',
						middleKey:'id',
						key:'menu_id',
						searchItem:{
							status:['in',[1]],
						},
						condition:'in',
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						for (var i = 0; i < res.info.data.length; i++) {
							self[res.info.data[i].title] = res.info.data[i].child
							console.log(self[res.info.data[i].title])
						}
						
			        }; 
				   self.bannerTimer = setInterval(function(){
					self.changeBanner('+');
				   },3000)
			    };
			    window.base.labelGet(postData, callback);
			},
			
			toBannerOne:function(e){
				const self = this;
				console.log('e',e)
				var index = parseInt(e.target.dataset.index);
				self.banner_index = index;
			},
	        
			// 自动轮播
	    	changeBanner: function(type) {
	    		var self = this;
	    		if(type=='+'){
	    			console.log(8852)
	    			self.banner_index += 1;
	    		}else if((type=='-')){
	    			self.banner_index -= 1;
	    		};
	    		
	    		if(self.banner_index<0){
	    			self.banner_index = self['轮播图'].length-1
	    		};
	    		if(self.banner_index==self['轮播图'].length){
	    			self.banner_index = 0
	    		};	
	    		console.log('self.banner_index',self.banner_index);
	    	},
			
			intoPath:function(url,id){
			    var self = this;
			    var toUrl = url;
			    console.log(toUrl);
			    window.location.href= toUrl+'?id='+id;
			}
	    }
	});
</script>
